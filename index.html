<html>
    <head>
        <title>Shape War</title>
        <meta name="description" content="random cringe game">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <div id="shapesDisplay" style="position: absolute; top: 0px; left: 0px; width: 375px; overflow-y: scroll; height: 100%; background-color: #878787;"></div>
        <div id="sideDisplay" style="position: absolute; top: 0px; left: 375px; height: 100%; background-color: rgb(0, 0, 0, 0.2); overflow-y: scroll;">
            <div style="width: 100%; text-align: center;">
                Beta V1:<br>
                  - Setting up the game
            </div>
        </div>
        <div id="goToBattle" style="position: absolute; cursor: pointer; color: #fff; top: 10px; right: 10px; width: 200px; height: 75px; background-color: rgb(0, 0, 0, 0.2);">
            <div style="position: absolute; font-size: 40px; left: 45px; top: 10.5px;">
                Battle
            </div>
        </div>
        <div id="gameModesDisplay" style="display: none; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0, 0.2);">
        <div id="extermination" style="position: absolute; cursor: pointer; top: 20px; left: 20px; width: 300px; height: 300px; background-color: rgb(0, 0, 0, 0.2);">
            <div style="width: 100%; text-align: center; font-size: 34px; color: #fff;">Extermination</div>
            <hr>
            <div style="width: 100%; text-align: center;">
                Fight hordes of enemy shapes.<br>
                Longer you survive, more rewards you get!
            </div>
        </div>
        </div>
        <div id="goBackToHanger" style="display: none; position: absolute; cursor: pointer; color: #fff; top: 10px; right: 10px; width: 200px; height: 75px; background-color: rgb(0, 0, 0, 0.2);">
            <div style="position: absolute; font-size: 40px; left: 56px; top: 10.5px;">
                Back
            </div>
        </div>
        <div id="lootBoxToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; bottom: 145px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2); background-image: url('./images/loot_box.png')"></div>
        <div id="shopToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; bottom: 75px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2); background-image: url('./images/shopping_cart.png')"></div>
        <div id="moneyDisplay" style="position: absolute; text-align: right; bottom: 10px; right: 10px;"></div>
        <div id="chooseSlot" style="position: absolute; bottom: 0px; width: 100%;"></div>
        <div id="healthBar" style="display: none; position: absolute; top: 20px; left: 10px; width: 300px; height: 40px; background-color: rgb(0, 0, 0, 0.2); border: solid; border-color: #fff; border-width: 1px;"></div>
        <div id="weaponThing" style="display: none; position: absolute; bottom: 20px; left: 20px; width: 320px; pointer-events: none;"></div>
        <div id="useAbility" style="display: none; position: absolute; text-align: center; font-size: 30px; bottom: 40px; left: 350px; width: 120px; height: 120px; border-radius: 90%; background-size: 120px 120px; background-color: rgb(0, 0, 0, .2); pointer-events: none;">
            <div id="cooldownText" style="position: absolute; top: 35px;">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Open Sans", sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</html>
