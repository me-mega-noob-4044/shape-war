<html>
    <head>
        <title>Shape War</title>
        <meta name="description" content="random cringe game">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="favicon/x-icon" href="./images/weapons/punisher.png">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: "Open Sans", sans-serif;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <div id="sideDisplay" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0, 0.2); overflow-y: scroll;">
        </div>
        <div id="hangerUI">
            <div id="pfp" style="position: absolute; top: 10px; left: 10px; width: 250px; height: 50px; background-color: rgb(0, 0, 0, .25); border-radius: 6px;">
                <span class="material-symbols-outlined" style="font-size: 50px; color: #fff;">
                    account_circle
                </span>
                <div style="position: absolute; height: 25px; left: 55px; top: 2px; width: 195px;">
                    Player
                </div>
                <div style="position: absolute; height: 25px; left: 55px; bottom: 0px; width: 190px;">
                    <div style="position: absolute; color: #fff; font-size: 12px; bottom: 10px;">
                        1239210392139/Infinity
                    </div>
                    <div style="position: absolute; bottom: 5px; left: 0px; width: 190px; height: 5px; background-color: rgb(0, 0, 0, .25); border-radius: 12px; overflow: hidden;">
                        <div style="position: absolute; top: 0px; left: 0px; width: 90%; height: 100%; background-color: #fff;">
                        </div>
                    </div>
                </div>
            </div>
            <div id="shapesDisplay" style="position: absolute; top: 0px; left: 0px; width: 375px; overflow-y: scroll; height: 100%; background-color: #878787;"></div>
            <div id="workshopToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 375px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    handyman
                </span>
            </div>
            <div id="settingsToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 95px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    settings
                </span>
            </div>
            <div id="offersToggles" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 165px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    task_alt
                </span>
            </div>
            <div id="operationToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 305px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    star
                </span>
            </div>
            <div id="lootBoxToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 235px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    package_2
                </span>
            </div>
            <div id="moneyDisplay" style="position: absolute; z-index: 1000; top: 0px; width: 100%; left: 0px; pointer-events: none;"></div>
            <div id="money2Display" style="position: absolute; display: none; z-index: 1000; bottom: 70px; width: 100%; left: 0px; pointer-events: none;"></div>
            <div id="money3Display" style="position: absolute; display: none; z-index: 1000; bottom: 70px; width: 100%; left: 0px; pointer-events: none;"></div>
            <div id="goToBattle" style="position: absolute; border-radius: 4px; cursor: pointer; color: #fff; top: 10px; right: 10px; width: 200px; height: 75px; background-color: rgb(0, 0, 0, 0.2);">
                <div style="position: absolute; font-size: 40px; left: 45px; top: 10.5px;">
                    Battle
                </div>
            </div>
            <div id="historyToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 445px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    history
                </span>
            </div>
            <div id="mailToggle" style="position: absolute; right: 10px; border-radius: 4px; cursor: pointer; top: 515px; width: 60px; height: 60px; background-size: 60px 60px; background-color: rgb(0, 0, 0, 0.2);">
                <span class="material-symbols-outlined" style="font-size: 60px; color: #fff;">
                    mail
                </span>
            </div>
        </div>
        <div id="gameModesDisplay" style="display: none; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0, 0.2);">
        </div>
        <div id="goBackToHanger" style="display: none; position: absolute; cursor: pointer; color: #fff; top: 10px; right: 10px; width: 200px; height: 75px; background-color: rgb(0, 0, 0, 0.2);">
            <div style="position: absolute; font-size: 40px; left: 56px; top: 10.5px;">
                Back
            </div>
        </div>
        <div id="healthBar" style="display: none; position: absolute; top: 20px; left: 10px; width: 300px; height: 40px; background-color: rgb(0, 0, 0, 0.2); border: solid; border-color: #fff; border-width: 1px;"></div>
        <div id="shields" style="display: block; position: absolute; top: 70px;"></div>
        <div id="weaponThing" style="display: none; position: absolute; bottom: 20px; left: 20px; pointer-events: none;"></div>
        <div id="useActiveModule" style="display: none; position: absolute; text-align: center; font-size: 20px; bottom: 40px; left: 350px; width: 60px; height: 60px; border-radius: 100%; background-size: 60px 60px; background-color: rgb(0, 0, 0, .2); pointer-events: none;">
            <div id="cooldownTextActive" style="position: absolute; top: 15px; width: 100%; text-align: center;">
            </div>
        </div>
        <div id="useAbility" style="display: none; position: absolute; text-align: center; font-size: 30px; bottom: 40px; left: 350px; width: 120px; height: 120px; border-radius: 100%; background-size: 120px 120px; background-color: rgb(0, 0, 0, .2); pointer-events: none;">
            <div id="cooldownText" style="position: absolute; top: 35px;">
            </div>
        </div>
        <div id="killDisplay" style="display: none; width: 100%; text-align: center; position: absolute; top: 85px; font-size: 85px; color: #fff; text-shadow: 0px 0px 16px #00ffff; pointer-events: none;">
        KILL
        </div>
        <div id="abilityCharges" style="display: block; position: absolute; bottom: 40px; left: 480px; pointer-events: none;">
        </div>
        <div id="LMAOLMAOLMAOLMAO" style="position: absolute; bottom: 20px; bottom: 20px; pointer-events: none;"></div>
        <div id="timePlayed" style="position: absolute; top: 10px; right: 10px; pointer-events: none;"></div>
        <div id="gameDataThing" style="position: absolute; top: 0px; height: 0px; width: 100%; height: 100%; pointer-events: none;"></div>
        <div id="rewardAnimation" style="position: absolute; pointer-events: none; width: 100%; height: 200px; overflow: hidden; background-color: rgb(0, 0, 0, 0.3);"></div>
        <div id="LOGGER" style="position: absolute; z-index: 100000; bottom: 10px; left: 50%; transform: translateX(-50%); pointer-events: none;">
        </div>
        <div id="mapName" style="display: none; pointer-events: none; font-size: 34px; position: absolute; top: 10px; left: 10px;">
        </div>
        <div id="chooseSlot" style="position: absolute; z-index: 100001; bottom: 0px; transition: .3s; width: 100%;"></div>
        <div id="LOADING SCREEN XD" style="position: absolute; font-size: 80px; z-index: 1000000000; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; background-color: #808080; display: flex; justify-content: center; align-items: center;">
        Loading Game...
        </div>
        <script src="./script.js"></script>
    </body>
</html>
